<!-- Sidenav -->
<nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
  <div class="scrollbar-inner">
    <!-- Brand -->
    <div class="sidenav-header  align-items-center">
      <a class="navbar-brand" href="javascript:void(0)">
        <img src="/assets/img/brand/blue.png" class="navbar-brand-img" alt="...">
      </a>
    </div>
    <div class="navbar-inner">
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">
        <!-- Nav items -->
        <ul class="navbar-nav">
          {% for navItem in vs.NavItems %}
            {% if navItem.Type == "Link" %}
              <li class="nav-item">
                <a class="nav-link {% if vs.ActivePage == navItem.Name %} active {% endif %}" href="{{navItem.Link}}">
                  <i class="{{navItem.Icon}}"></i>
                  <span class="nav-link-text">{{navItem.Name}}</span>
                </a>
              </li>
            {% elif navItem.Type == "Heading" %}
              </ul>
              <!-- Divider -->
              <hr class="my-3">
              <!-- Heading -->
              <h6 class="navbar-heading p-0 text-muted">
                <span class="docs-normal">{{navItem.Name}}</span>
              </h6>
              <!-- Navigation -->
              <ul class="navbar-nav">
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</nav>
